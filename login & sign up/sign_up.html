      <h1>Sign Up</h1>
      <div class="toggle">

        <button data-form="seller">Seller</button>

      <form id="client-form" class="active" action="client_signup.php" method="post">
        <label for="client_name">Name:</label>
        <input type="text" id="client_name" name="client_name" required>
        <label for="client_email">Email:</label>
        <input type="email" id="client_email" name="client_email" required>
        <label for="client_password">Password:</label>
        <input type="password" id="client_password" name="client_password" required>
        <button type="submit"><a href="../login & sign up/client dashboard/client.html">Sign Up</a></button>
      </form>
      <form id="seller-form" action="seller_signup.php" method="post">
        <label for="seller_name">Name:</label>
        <input type="text" id="seller_name" name="seller_name" required>
        <label for="seller_email">Email:</label>
        <input type="email" id="seller_email" name="seller_email" required>
        <label for="seller_password">Password:</label>
        <input type="password" id="seller_password" name="seller_password" required>
