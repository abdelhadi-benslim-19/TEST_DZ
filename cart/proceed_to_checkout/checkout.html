<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./checkout.css">
  <script src="../../script.js" defer></script>
  <script src="cart.js"></script>
  <script src="https://kit.fontawesome.com/088fc2cb61.js" crossorigin="anonymous"></script>
  <title>JOUMLA DZ | Shopping Cart</title>
</head>
<body>
  <nav class="navbar">
    <a href="../../index.html" class="logo"><img src="../../images/logo/Joumla Logo.png" alt="Logo"></a>
    <div class="hamburger-menu" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu">
      <div class="search-container">
        <input type="text" placeholder="Search...">
      </div>
      <div class="nav-links">
        <a href="../../login & sign up/login.html">Login</a>
        <a href="../../login & sign up/sign_up.html">Sign Up</a>
        <a href="../../cart/cart.html" class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </div>
  </nav>

  <!-- Checkout Content -->
  <div class="checkout">
    <h1>Checkout</h1>
    <form id="checkout">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method" required>
          <option value="">Select Payment Method</option>
          <option value="card">Credit/Debit Card</option>
          <option value="hand-to-hand">Hand to Hand Payment</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Submit Order</button>
    </form>
  </div>

</body>
</html>
